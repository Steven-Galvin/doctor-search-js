<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Doctor Search</title>
  </head>
  <body>
    <div id="header">
      <h1>Local Doctor Search</h1>
    </div>
    <div id="ui-field">
      <div id="search-field">
        <input class="form-control" id="symptom" type="text" placeholder="Enter Symptom - Example: 'Heart Pain'">
        <button class="btn btn-block" id="find-doctors">Find Doctors</button>
      </div>
      <button class="btn btn-block" id="clear-doctors">Clear Doctors</button>
    </div>
    <div class="description">
      <h5>This is a simple way to search for doctors near the Portland area. Just enter a symptom into the search above and a list will be generated below.</h5>
    </div>
    <div id="description2">
      <h5>Search for more doctors above.</h5>
    </div>
    <div id="results">
      <ul id="doctor-list">
      </ul>
    </div>
  </body>
</html>
